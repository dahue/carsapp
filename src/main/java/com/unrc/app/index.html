<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
  <br>
  <div width="200" align="right">
  <form class="form-inline" role="form">
  <div class="form-group">
    <label class="sr-only" for="exampleInputEmail2">Direccion de email</label>
    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Ingrese email">
  </div>
  <div class="form-group">
    <label class="sr-only" for="exampleInputPassword2">Contraseña</label>
    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Contraseña">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Recordarme
    </label>
  </div>
  <button type="submit" class="btn btn-success">Iniciar Sesion</button>
  <button type="button" class="btn btn-primary">Registrarse</button>
</form>
</div>
    <br>
  <div class="jumbotron">
    <h1 style="font-size:100px"><center>CARSAPP</center></h1>
   <p><a class="btn btn-primary btn-lg" role="button">Mas info</a></p>
  </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
